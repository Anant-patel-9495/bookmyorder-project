{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="{% static '../static/main_page/register.css' %}">
</head>

<body>

    <div class="container">
        <h2>Registration</h2>


        <div class="alert" role="alert">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
        </div>
        <form method="POST" id="registration-form">
            {% csrf_token %}
            <label for="username">Name:</label>
            <input type="text" id="name" name="username" placeholder='type your username' required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="email-id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p>already have an account? <a href="/login_page/">login</a></p>
            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
