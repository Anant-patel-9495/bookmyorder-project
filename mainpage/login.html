{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Management System - Login</title>
  <link rel="stylesheet" type="text/css" href="{% static '../static/main_page/login.css' %}">
</head>

<body>
  <header>
    <nav>
      <a href="mainpage.html" class="logo">Restaurant</a>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h2>Login</h2>
      <div class="alert" role="alert">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      </div>
      <form action="{% url 'login_page' %}" method="POST">
        {% csrf_token %}
        <input type="text" id="name" name="username" placeholder='type your username' required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    </div>
  </section>

  <footer>
    <p>&copy; Restaurant Management System.</p>
  </footer>
</body>

</html>
