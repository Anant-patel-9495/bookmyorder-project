{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish</title>
    <link rel="stylesheet" href="{% static 'css-js_for_manager_site/add_dish.css' %}">
</head>
<body>

<div class="container">
    <h1>Add Dish</h1>

    <form action="{% url 'add_dish' %}" id="addDishForm" enctype="multipart/form-data" method="post">
        {% csrf_token %}

        <!-- Your form elements go here -->
        <label for="dishType">Dish Type:</label>
        <select id="dishType" name="dishType">
            <option value="dessert">Dessert</option>
            <option value="mainCourse">Main Course</option>
            <option value="appetizer">Appetizer</option>
           
        </select>
    
        <label for="dishName">Dish Name:</label>
        <input type="text" id="dishName" name="dishName" required>
    
        <label for="dishPrice">Price:</label>
        <input type="number" id="dishPrice" name="dishPrice" step="1" required>
    
        <label for="dishDescription">Description:</label>
        <textarea id="dishDescription" name="dishDescription" rows="4" required></textarea>
    
        <label for="dishImage">Dish Image:</label>
        <input type="file" id="dishImage" name="dishImage" accept="image/*">
    
        <button type="submit">Add Dish</button>
    </form>

</body>
</html>
