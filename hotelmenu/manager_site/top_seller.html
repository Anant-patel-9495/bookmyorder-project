<!DOCTYPE html>
<html>
<head>
  <title>Bar Chart</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const xData = ['Dahi Puri', 'Samosa', 'Malai Kofta', 'Gulab Jamun', 'Rasgulla', 'Aloo Tikki', 'Gajar ka Halwa', 'Jalebi', 'Coconut Ladoo', 'Vegetable Korma', 'Palak Paneer'];
      const yData = [12, 5, 5, 5, 2, 5, 5, 4, 2, 1, 1];

      const chartData = [];
      for (let i = 0; i < xData.length; i++) {
        chartData.push([xData[i], yData[i]]);
      }

      const dataTable = new google.visualization.DataTable();
      dataTable.addColumn('string', 'Item');
      dataTable.addColumn('number', 'Quantity');
      dataTable.addRows(chartData);

      const options = {
        title: 'Item Quantities',
        width: 800,
        height: 600,
        legend: { position: 'none' }
      };

      const chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
